<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="pokedex.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<div class="container-fuid" style="margin: 100px 200px 0 200px; display: flex; justify-content: center; flex-direction: column; align-items: center;">
    <h1>
        Pokedex
    </h1>
    <p>Te mostramos las principales caracteristicas de los Pokemons</p>
</div>
<div class="container-fuid" style="margin: 25px 200px 0 200px;">
    <form class="d-flex" role="search">
        <input id="input" class="form-control me-2" type="search" placeholder="Busca con el nombre de un Pokemon" aria-label="Search"/>
        <button class="btn btn-outline-success" id="search" type="submit">Buscar</button>
      </form>
</div>
<div>
    <div class="info hidden m-5" id="info" style="display: flex; justify-content: center;">
        
    </div>
    <div id="error" class="error-oculto">

    </div>
</div>

    <script src="pokedex.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
